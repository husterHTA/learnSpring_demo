<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Customer Management</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a href="/new">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Birthday</th>
                <th>Avatar</th>
                <th>Point</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}">Customer ID</td>
                <td th:text="${customer.name}">Name</td>
                <td th:text="${customer.email}">Customer</td>
                <td th:text="${customer.phone}">Phone</td>
                <td th:text="${customer.address}">Address</td>
                <td th:text="${customer.birthday}">Birthday</td>
                <td th:text="${customer.avatar}">Avatar</td>
                <td th:text="${customer.point}">Point</td>
                    <a th:href="/@{'/edit/' + ${customer.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${customer.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
